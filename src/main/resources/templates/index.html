<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OperazioniMovies</title>
    <link rel="stylesheet" href="/css/index_style.css"/>
</head>
<body>
    <header>
        <div th:if="${#request.userPrincipal}">
            <span th:text="${#request.userPrincipal.principal.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${#request.userPrincipal}">
            <a href="/login">Login</a>
        </div>
    </header>

    <div class="container">
        <div class="logo"><a href="/"><img src="logo_siw.png" alt="logo"/></a></div>
        <div class="wrapperbox">
            <h1>Operazioni:</h1>
            <div class="container-operazioni" >
                <div class="operazione"><a href="/operazioniMovies">Operazioni Film</a></div>
                <div class="operazione"><a href="/operazioniNews">Operazioni News</a></div>
            </div>
        </div>
    </div>
</body>
</html>
