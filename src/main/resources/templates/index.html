<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OperazioniMovies</title>
    <link rel="stylesheet" href="/css/index_style.css"/>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <div class="logo"><a href="/"><img src="/upload/images/logo-siw.png" alt="logo"/></a></div>
        <div class="movies-container">
            <h2>Film</h2>
            <div th:if="${movies.isEmpty()}">Non c'è ancora nessun film</div>
            <div class="carousel" th:unless="${movies.isEmpty()}">
                <span th:each="movie : ${movies}">
                    <img class="card" width="100%" th:src="'/upload/images/moviesImages/' + ${movie.imageFileName}" alt="image"/>
                    <h3 class="card-info" th:text="${movie.title}">Movie</h3><br>
                    <h3 class="card-info" id="movie-year" th:text="${movie.year}">1990</h3>
                </span>
            </div>
        </div>
        <div class="artists-container">
            <h2>Artisti</h2>
            <div th:if="${artists.isEmpty()}">Non c'è ancora nessun artista registrato</div>
            <div class="carousel" th:unless="${artists.isEmpty()}">
                <span th:each="artist : ${artists}">
                    <img class="card" width="100%" th:src="'/upload/images/artistsImages/' + ${artist.imageFileName}" alt="image"/>
                    <h3 class="card-info" th:text="${artist.name} + ' ' + ${artist.surname}">attore pazzo</h3>
                </span>
            </div>
        </div>

        </div>

<!--                <div class="operazione"><a href="/artists">Elenco artisti</a></div>-->
<!--            </div>-->
<!--        </div>-->
    </div>
</body>
</html>
