<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
  <th:block th:fragment="header">
    <header>
        <div class="headerElements" th:if="${#request.userPrincipal}">
            <a class="home" id="home1" href="/">Home</a>
            <span class="endElements">
                <span class="username-container">
                    <img class="profile-pic" src="/upload/images/userProfilePics/user_default.svg" alt="profile pic">
                    <a id="username" th:text="${#request.userPrincipal.principal.username}"
                       href="/registered/profile"></a>
                </span>
                <span class="whitespace">-</span>
                <a id="logout" href="/logout">Logout</a>
            </span>
        </div>
        <div class="headerElements" th:unless="${#request.userPrincipal}">
            <a class="home" id="home2" href="/">Home</a>
            <a class="endElements" id="login" href="/login">Login</a>
        </div>
    </header>
    </th:block>
</body>
</html>
