<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
  <th:block th:fragment="header">
    <header>
        <div class="headerElements" th:if="${#request.userPrincipal}">
            <a href="/">Home</a>
            <div>
                <span th:text="${#request.userPrincipal.principal.username} + '  '"></span>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="headerElements" th:unless="${#request.userPrincipal}">
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </div>
    </header>
    </th:block>
</body>
</html>
