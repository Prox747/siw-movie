<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html">
    <title>LoginPage</title>
    <link rel="stylesheet" href="/css/form_style.css" type="text/css"/>
</head>
<body>
    <header>
        <div th:if="${#request.userPrincipal}">
            <span th:text="${#request.userPrincipal.principal.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${#request.userPrincipal}">
            <a href="/login">Login</a>
        </div>
    </header>

    <h1>Login</h1>
    <form th:action="@{/login}" method="POST">
        <label>Username: </label>
        <input required type="text" name="username"/><br>

        <label>Password: </label>
        <input required type="password" name="password"/><br>

        <div class="errorMessage" th:if="${param.error != null}">Username o password errati</div>

        <button type="submit" class="bottone">Login</button><br>
    </form>
    <div><a th:href="@{/register}">Registrati</a></div>
</body>
</html>
