<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist</title>
    <link rel="stylesheet" href="/css/single.css" type="text/css">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <div class="grid" th:if="${artist}">
            <h1 th:text="${artist.name} + ' ' + ${artist.surname}"></h1>
            <div class="info" id="year">
                <span th:text="'Data di nascita: (' + ${artist.dateOfBirth} + ')'">2000</span>
                <div th:if="${artist.dateOfDeath}"><span th:text="'Data di morte: (' + ${artist.dateOfDeath} + ')'">2000</span></div>
            </div>
            <div class="card"><img width="100%" th:src="'/artistsImages/' + ${artist.imageFileName}" alt="image"/></div>
        </div>
        <div th:unless="${artist}">Artista inesistente o errore</div>
    </div>
</body>
</html>
