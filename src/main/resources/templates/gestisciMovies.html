<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GestioneMovies</title>
    <link rel="stylesheet" href="/lists.css">
</head>
<body>
<h1>Scegli un Film da aggiornare</h1>
<div class="noMovies" th:if="${movies.isEmpty()}">Non ci sono film nel sistema</div>
<ul>
    <li th:each="movie : ${movies}">
        <a th:href="@{'/formUpdateMovies' + '/' + ${movie.id}}"
           th:text="${movie.title} + ' (' + ${movie.year} + ')'">Up! (2000)</a>
    </li>
</ul>
</body>
</html>
