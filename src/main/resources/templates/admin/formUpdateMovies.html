<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formUpdateMovies</title>
    <link rel="stylesheet" href="/css/form_style.css" type="text/css"/>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="logo"><a href="/"><img src="/images/logo-siw.png" alt="logo"/></a></div>
    <h1>Aggiorna Film</h1>
    <div class="info" th:text="${movie.title} + ' (' + ${movie.year} + ')'">Peppino a mare (2069)</div>
    <div th:if="${movie.director}"><span class="info" th:text="'Regista:  ' + ${movie.director.name} + ' ' + ${movie.director.surname} +  ' (' + ${director.dateOfBirth} + ')    '">Regista: Peppino </span><a th:href="@{'/admin/directorsToAdd' + '/' + ${movie.id}}">Cambia regista</a></div>
    <div th:unless="${movie.director}" class="info">Regista: non specificato  -  <a th:href="@{'/admin/directorsToAdd' + '/' + ${movie.id}}">Cambia regista</a></div>
    <div class="info">Attori: <a th:href="@{'/admin/allActorsForMovie' + '/' + ${movie.id}}"><em>Modifica</em></a></div>
</body>
</html>
