<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
    <link rel="stylesheet" href="/css/single.css" type="text/css"/>
    <script>
        // chiama la funzione appena si loada l'html e tutte le risorse esterne
        window.onload = function() {
            setHeightForReviewsContainer();
        };

        // setto l'altezza del container delle recensioni in base all'altezza della card
        //oppure se non ci sono recensioni, setto l'altezza a 250px
        function setHeightForReviewsContainer() {
            const reviewsIsEmpty = JSON.parse(document.getElementById("reviewsIsEmpty").getAttribute("data-isEmpty"));
            const reviewsContainer = document.getElementsByClassName("reviews-container")[0];
            const card = document.getElementsByClassName("card")[0];
            if (reviewsIsEmpty) {
                reviewsContainer.style.height = "150px";
                return;
            }
            reviewsContainer.style.height = card.clientHeight + "px";
        }
    </script>
</head>
<body>
    <!-- Questo div serve per passare un bool in formato JSON a
    javascript che dice a js se il film ha recensioni-->
    <div style="display: none" id="reviewsIsEmpty" th:data-isEmpty="${movie.reviews.isEmpty()}"></div>

    <div th:replace="fragments/header :: header"></div>

    <div th:if="${movie}" class="container">
        <h1 th:text="${movie.title}"></h1>
        <div class="info" id="year">Anno: <span th:text="'(' + ${movie.year} + ')'">2000</span></div>
        <div th:if="${movie.director}" class="info" id="regista">Regista: <span th:text="${movie.director.name} + ' ' + ${movie.director.surname}">Pippo Pluto</span></div>
        <div th:unless="${movie.director}" class="info">Regista: non specificato</div>

        <div class="card-plus-reviews-container">
            <div class="card"><img width="100%" th:src="'/upload/images/moviesImages/' + ${movie.imageFileName}" alt="image"/></div>
            <div class="reviews-container">
                <h1>Recensioni</h1>
                <div th:if="${userCanAddReview}" class="new-review"><a th:href="@{'/registered/formAddReview/' + ${movie.id}}">+ Aggiungi recensione</a></div>
                <div class="emptyList" th:if="${movie.reviews.isEmpty()}">Ancora nessuna recensione</div>
                <div class="reviews-list-wrapper" th:unless="${movie.reviews.isEmpty()}">
                    <ul class="reviews">
                        <li th:each="review : ${movie.reviews}">
                            <div class="review">
                                <div class="review-info">
                                    <span id="review-author" th:text="${review.author.username}">Autore</span>
                                    <span id="review-date" th:text="${review.creationDate}">Data</span>
                                </div>
                                <div class="review-header">
                                    <h3 id="review-title" th:text="${review.title}">Titolo</h3>
                                    <span class="review-rating">
                                <!-- in pratica puoi assegnare una classe con thymeleaf a un elemento in base a una condizione -->
                                    <span class="star" th:classappend="${review.rating >= 1} ? 'fullStar' : ''">&starf;</span>
                                    <span class="star" th:classappend="${review.rating >= 2} ? 'fullStar' : ''">&starf;</span>
                                    <span class="star" th:classappend="${review.rating >= 3} ? 'fullStar' : ''">&starf;</span>
                                    <span class="star" th:classappend="${review.rating >= 4} ? 'fullStar' : ''">&starf;</span>
                                    <span class="star" th:classappend="${review.rating >= 5} ? 'fullStar' : ''">&starf;</span>
                                </span>
                                </div>

                                <div id="review-text" th:text="${review.content}">Testo</div>

                                <a class="delete-review" th:if="${userIsAdmin}" th:href="@{'/admin/deleteReview/' + ${review.id}}">Cancella recensione</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div th:unless="${movie}">Non esiste questo film (bug)</div>
</body>
</html>
